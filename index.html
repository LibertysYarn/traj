<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"> -->

  <title>Estimate Range from Mil Measurement</title>
  <!-- <script data-main="app" src="lib/require.js"></script> -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Nixie+One|Hind+Vadodara:500" rel="stylesheet" type="text/css">
  <!-- <link href="css/owfont-regular.css" rel="stylesheet" type="text/css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Estimate Range from Mil Measurement</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button type="button" id="setUnitImp" class="btn btn-primary">Imperial</button>
          </li>
          <li>
            <button type="button" id="setUnitMetric" class="btn btn-danger">Metric</button>
          </li>

        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div class="starter-template">
      <h1></h1>
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-4">
            <form>
              <label for="InputMilHeight">Mil Data</label>
              <div class="input-group" role="group">
                <input type="number" class="form-control" id="InputMilHeight" placeholder="Mil Height" aria-label="Mil Height" data-name="MilHeight">
                <span class="input-group-addon height" data-name="height">height</span>
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default unit metric cm">c</button>
                  <button type="button" class="btn btn-default unit metric mt">m</button>
                  <button type="button" class="btn btn-default unit imp inch">in</button>
                  <button type="button" class="btn btn-default unit imp ft">ft</button>
                </div>
              </div>
            </form>
            <form>

              <!-- <label for="InputMilWidth">Mil Width</label> -->
              <div class="input-group">
                <input type="number" class="form-control" id="InputMilWidth" placeholder="Mil Width" aria-label="Mil Width" data-name="MilWidth">
                <span class="input-group-addon width" data-name="width">width</span>
                <div class="input-group-btn" role="group">
                  <button type="button" class="btn btn-default unit metric cm">c</button>
                  <button type="button" class="btn btn-default unit metric mt">m</button>
                  <button type="button" class="btn btn-default unit imp inch">in</button>
                  <button type="button" class="btn btn-default unit imp ft">ft</button>
                </div>
              </div>
            </form>

          </div>
          <div class="col-sm-4">
            <label for="InputTargetHeight">Target Data</label>
            <div class="input-group" role="group">
              <input type="number" class="form-control" id="InputTargetHeight" placeholder="Target Height" aria-label="Target Height" data-name="TargetHeight">
              <span class="input-group-addon height" data-name="height">height</span>
              <div class="input-group-btn" data-toggle="buttons">
                <button type="button" class="btn btn-default unit metric cm">c</button>
                <button type="button" class="btn btn-default unit metric mt">m</button>
                <button type="button" class="btn btn-default unit imp in">in</button>
                <button type="button" class="btn btn-default unit imp ft">ft</button>
              </div>
            </div>
            <!-- <label for="InputTargetWidth">Target Width</label> -->
            <div class="input-group">
              <input type="number" class="form-control" id="InputTargetWidth" placeholder="Target Width" aria-label="Target Width" data-name="TargetWidth">
            <span class="input-group-addon width" data-name="width">width</span>
              <div class="input-group-btn" role="group" data-toggle="buttons">
                <button type="radio" class="btn btn-default unit metric cm">c</button>
                <button type="radio" class="btn btn-default unit metric mt">m</button>
                <button type="radio" class="btn btn-default unit imp in">in</button>
                <button type="radio" class="btn btn-default unit imp ft">ft</button>
              </div>
            </div>
          </div>

          <div class="col-sm-4">

            <label for="InputRangeDialHeight">Range and Dial/Hold Data</label>
            <div class="input-group">
              <div type="number" class="form-control" id="InputRangeHeight" placeholder="Range Height"></div>
              <div class="input-group-btn" role="group">
                <button type="button" class="btn btn-default unit imp">ft</button>
                <button type="button" class="btn btn-default unit imp">yd</button>
              </div>
            </div>

            <!-- <label for="InputDialHeight">Dial/Hold Height</label> -->
            <div class="input-group">
              <input type="number" class="form-control" id="InputDialHeight" placeholder="Dial/Hold Height">
              <div class="input-group-btn" role="group">
                <button type="button" class="btn btn-default unit">mil</button>
                <button type="button" class="btn btn-default unit">moa</button>
              </div>
            </div>
          </div>
          <!-- </div> -->

          <br>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <br />
            <button type="submit" id="submit" class="btn btn-lg btn-default btn-block">Submit</button>
          </div>
        </div>
        </form>

      </div>
    </div>

    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.3/math.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="js/ie10-viewport-bug-workaround.js"></script> -->
</body>

</html>
